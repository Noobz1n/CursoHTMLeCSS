<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/desafios/caveira.ico" type="image/x-icon">
    <title>Modificando o tamanho da imagem</title>
</head>
<style>
    body {
        height: 97vh;
        background-color: black;
        background-image: url(/exercicios/ex022/imagens/wallpaper002.jpg);
        background-position: center top;
        background-repeat: no-repeat;
        background-size: cover;   /* o 'contain' ele mostra a imagem 100%, porém, ele vai tentar se adaptar ao tamanho da tela, e o cover  ele faz corte na imagem, porém preenche 100% da tela. */
    }
    main {
        background-color: white;
        width: 400px;
        padding: 10px;
        margin: auto;
        border: 1px solid darkblue;
        border-radius: 15px;
    }
</style>
<body>
    <main>
        <h1>Teste</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aut itaque numquam ea totam maiores blanditiis veritatis qui distinctio! Iste architecto cupiditate ab aspernatur perspiciatis pariatur error labore beatae officia facere!</p>
    </main>
    
</body>
</html>
